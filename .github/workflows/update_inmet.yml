name: Collect INMET Data

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: FETCH INMET DATA
        run: |
          python fetch_inmet.py --years all --raw_dir data/raw --combined data/inmet_data_sao_luiz_do_paraitinga_combined.csv

      - name: COMMIT & PUSH IF CHANGED
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add data/
            git commit -m "Update INMET data [skip ci]"
            git push
          else
            echo "Nenhuma alteração para enviar."
          fi

